<p>login.component works!</p>
<div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
</div>

<div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" [(ngModel)]="loginObj.Emailid" name="EmailId" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="loginObj.Password" name="Password" required>

    <div style="display: flex; gap: 10px; margin-bottom: 15px;">
        <button type="submit" (click)="onLogin()" style="flex-grow: 1;">Login</button>
    </div>

    <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
</div>

<div class="container" style="background-color:#f1f1f1">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
        <span class="register-link">New User? 
          <a (click)="onRegister()" style="cursor: pointer;">Register</a>
        </span>
    </div>
</div>
